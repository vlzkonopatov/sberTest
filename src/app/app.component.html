<form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-group">

  <div class="item-form-group">
    <app-autosuggest formControlName="city"></app-autosuggest>
  </div>
  <div class="item-form-group">
    <input mayInput formControlName="phone">
  </div>
  <div>
    <button myButton type="submit">Отправить</button>
    <button myButton type="button">Очистить</button>
  </div>
</form>
